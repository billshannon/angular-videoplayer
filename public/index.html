<!DOCTYPE html>
<html lang="en" ng-app="videoApp">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-COMPATIBLE" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Angular Video Player</title>
    <link rel="stylesheet" href="../bower_components/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="stylesheets/darkly.min.css">
    <link rel="stylesheet" href="stylesheets/animate.css">
    <link rel="stylesheet" href="stylesheets/style.css">
</head>
<body ng-controller="videoCtrl">

<h1>{{titleDisplay}}</h1>

<div class="embed-responsive embed-responsive-16by9">
    <video id="VideoElement"   width="100%" height="100%" src="{{videoSource}}"></video>
</div>


<h2>{{videoDescription}}</h2>

<script src="../bower_components/angular/angular.min.js"></script>
<script src="../bower_components/angular-animate/angular-animate.min.js"></script>
<script src="../bower_components/jquery/dist/jquery.min.js"></script>
<script src="../bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
<script src="javascripts/scripts.js"></script>
<script src="app.js"></script>

</body>
</html>
